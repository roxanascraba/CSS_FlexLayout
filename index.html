<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css" integrity="sha512-rSWTr6dChYCbhpHaT1hg2tf4re2jUxBWTuZbujxKg96+T87KQJriMzBzW5aqcb8jmzBhhNSx4XYGA6/Y+ok1vQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>SocialEditor -- Simple editor to create and publish social media posts</title>
</head>
<body class="app">
    <header class="header">
        <img class="Logo" src="./logo.svg" alt="Logo" class="logo" />
        <button class="ddToggle">File</button>
        <button class="ddToggle">View</button>
        <button class="ddToggle">New</button>
        <button class="ddToggle">
            <i class="fas fa-crow ddToggleIcon"></i>
        </button>
        <button class="ddToggle">
            <i class="fas fa-bell ddToggleIcon"></i>
        </button>
        <button class="ddToggle">
            <img class="ddToggleImg" src="./roxana_scraba.jpg" alt="User photo">
            <span class="ddToggleText">Roxana S.</span>
        </button>
    </header>

    <div class="appContainer">
        <div class="sidebar">
            <section class="menu">
                <button class="menuButton">
                    <i class="fas fa-layer-group menuIcon"></i>  <!-- fa=font awsome-->
                    <span class="menuText">Templates</span>
                </button>
                <button class="menuButton menuButtonActive">
                    <i class="fas fa-image menuIcon"></i>
                    <span class="menuText">Images</span>
                </button>
                <button class="menuButton">
                    <i class="fas fa-font menuIcon"></i>
                    <span class="menuText">Text/Font</span>
                </button>
                <button class="menuButton">
                    <i class="fas fa-shapes menuIcon"></i>
                    <span class="menuText">Shapes</span>
                </button>
            </section>
            <footer class="footer">
                <small class="copyright">&copy; 2022 Created by Roxana Scraba. All rights reserved</small>
            </footer>
        </div>
        <section class="panel">
            <div class="panelTop">
                <h1 class="firstHeading">Images</h1>
                <i class="fas fa-angle-double-left panelCollapseIcon"></i>
            </div>
            <div class="panelImages">
                <img class="panelImg" src="https://images.unsplash.com/photo-1543096222-72de739f7917?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&fit=crop&w=280&q=100" alt="Uploaded image">
                <img class="panelImg" src="https://images.unsplash.com/photo-1475598322381-f1b499717dda?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&h=280&q=100" alt="Uploaded image">
                <img class="panelImg" src="https://images.unsplash.com/photo-1615887023516-9b6bcd559e87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=280&q=100" alt="Uploaded image">
                <img class="panelImg" src="https://images.unsplash.com/photo-1615749190340-34c7c3b16784?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=280&q=100" alt="Uploaded image">
                <img class="panelImg" src="https://images.unsplash.com/photo-1615707547992-93435f1e7f13?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=280&q=100" alt="Uploaded image">
                <button class="panelBtn">
                    <i class="fas fa-plus panelUploadIcon"></i>
                </button>
            </div>
        </section>
        <main class="main">
            <div class="infoBar">
                <section class="breadcrumbs">
                    <a href="#" class="breadcrumbsLink">Facebook posts</a>
                    <i class="fas fa-angle-right breadcrumbsIcon"></i>
                    <span class="breadcrumbsName">Happy hour Friday</span>
                </section>
                <button class="button">Publish</button>
            </div>

            <div class="artboard">
                <section class="canvas">
                    <img class="canvasBgImg" src="https://images.unsplash.com/photo-1615887023516-9b6bcd559e87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=2134&q=100" alt="Background image">
                    <img class="canvasFgImg" src="https://images.unsplash.com/photo-1615887023516-9b6bcd559e87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=1453&q=85" alt="Foreground image">
                    <div class="canvasCircle"></div>
                    <div class="canvasCircle"></div>
                    <div class="canvasCircle"></div>
                    <div class="canvasCircle"></div>
                </section>
                <section class="tools">
                    <button class="tool toolActive">
                        <i class="fas fa-crop-alt toolIcon"></i>
                    </button>
                    <button class="tool">
                        <i class="fas fa-object-group toolIcon"></i>
                    </button>
                    <button class="tool">
                        <i class="fas fa-pen toolIcon"></i>
                    </button>
                    <button class="tool">
                        <i class="fas fa-trash toolIcon"></i>
                    </button>
                </section>
            </div>
        </main>
    </div>  
</body>
</html>
